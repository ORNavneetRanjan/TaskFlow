<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Your Tasks</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <header>
      <h1>TaskFlow</h1>
      <div class="user-info">
        <span id="username"></span>
        <img id="avatar" alt="User Avatar" />
        <button id="signout">
          <img
            id="signimage"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6P8kq1orWBk7ouVo6ig4I6ZgxBXAD1vUYig&s"
          />
          SignOut
        </button>
      </div>
    </header>

    <main>
      <div class="tabs">
        <button class="tab active" data-tab="todo">
          Todo (<span id="count-todo">0</span>)
        </button>
        <button class="tab" data-tab="completed">
          Completed (<span id="count-completed">0</span>)
        </button>
        <button class="tab" data-tab="archived">
          Archived (<span id="count-archived">0</span>)
        </button>
      </div>

      <form id="taskForm">
        <input
          type="text"
          id="new-task"
          placeholder="Add your task (text-box)"
          required
        />
        <button type="submit">Submit</button>
      </form>

      <section id="todo" class="task-section active">
        <div class="task-container" id="todo-tasks"></div>
      </section>
      <section id="completed" class="task-section">
        <div class="task-container" id="completed-tasks"></div>
      </section>
      <section id="archived" class="task-section">
        <div class="task-container" id="archived-tasks"></div>
      </section>
    </main>
    <div id="toast-container"></div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
