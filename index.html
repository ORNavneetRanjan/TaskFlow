<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Register</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          class="icon"
          src="https://as2.ftcdn.net/v2/jpg/11/81/06/99/1000_F_1181069933_MBfGhcVpOOADVOKDVi7eXdAmT6kujdgu.jpg"
          alt="Shield Icon"
        />
        <h1>TaskFlow</h1>
        <h2 class="subtitle">Your Personal Productivity Companion</h2>
        <p class="age-note">ðŸ”’ Age verification required for access</p>
      </div>

      <div class="container">
        <form id="registerForm">
          <h2>Verify Your Identity</h2>

          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />
          <p id="error-name" class="error"></p>

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
          <p id="error-dob" class="error"></p>

          <button type="submit">&#x2713; Verify & Continue</button>
        </form>
      </div>

      <footer>
        By continuing, you confirm that you are over 10 years old and agree to
        our
        <a href="#">terms of service</a>.
      </footer>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
